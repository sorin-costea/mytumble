<h2>Followers</h2>
<div class='md-padding' layout="row" flex>
  <div layout="column" flex>
  <md-card ng-repeat="follower in followers" layout="column" flex> 
    <md-card-header>
      <md-card-avatar>
        <img class="md-user-avatar" src="img/smiley.png"/>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">{{follower.name}}</span>
        <span class="md-subhead">{{follower.special}}</span> 
      </md-card-header-text>
    </md-card-header>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>Action 1</md-button> 
      <md-button>Action 2</md-button> 
    </md-card-actions> 
  </md-card>
  </div>
</div>
