<h2>Followers</h2>
<div style="font-family:Verdana,Geneva,sans-serif">
  <div ng-repeat="follower in followers" class="tile">
    <table style="width: 150px">
      <tr>
        <td colspan="2"><p class="oneline">{{follower.name}}</p></td>
      </tr>
      <tr>
        <td rowspan="2"><img src="img/smiley.png" /></td>
        <td style="width: 99%"><div>
            <input type="checkbox" ng-model="follower.special">Special</input>
          </div></td>
      </tr>
      <tr>
        <td><div>
            <input type="checkbox">Action 2</input>
          </div></td>
      </tr>
      <tr>
        <td colspan="2"><p class="oneline">{{follower.lastcheck}}</p></td>
      </tr>
    </table>
  </div>
</div>
